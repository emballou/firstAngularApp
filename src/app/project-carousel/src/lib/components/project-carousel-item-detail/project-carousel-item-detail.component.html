<div class="project-detail-wrapper">
    <div>
        <h3>{{ project.name }}</h3>
    </div>
    <div *ngIf="project.description"> 
        <p>{{ project.description }}</p>
    </div>
    <div *ngIf="project.skills"> 
        <p>{{ project.skills }}</p>
    </div>
    <div *ngIf="project.link">
        <a href="{{project.link}}" target="_blank">Link</a>
    </div>
</div>
