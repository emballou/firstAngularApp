<div class="project-detail-wrapper">
    <zs-page-spacer />
    <div>
        <h3>{{ project.name }}</h3>
    </div>
    <div *ngIf="project.description"> 
        <p>{{ project.description }}</p>
    </div>
    <div *ngIf="project.skills">
        <zs-project-skills-block [skills]="project.skills">
        </zs-project-skills-block>
    </div>
    <div *ngIf="project.links" class="project-detail-links">
        <ng-container *ngFor="let link of project.links; let isLast=last">
            <zs-information-button [buttonLink]="link.url" [buttonText]="link.name"
                [buttonIcon]="link.icon" class="project-link">
            </zs-information-button>
            <span class="link-spacer" *ngIf="!isLast">â€¢</span>
        </ng-container>
    </div>
</div>
