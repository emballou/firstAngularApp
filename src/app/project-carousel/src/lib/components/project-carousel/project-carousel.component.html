<div class="front-page-carousel front-page-carousel--mischief">
    <div class="content-carousel-wrapper">
        <div class="content-carousel fQyrMj">
            <div class="carousel-nav-arrow nav-left">
                <div class="button-icon-figure">
                    <button class="arrow-button carousel-left-arrow" label="Previous" (click)="previousButtonHandler()">
                        <div class="button-inner-wrapper">
                            <div class="path-wrapper">
                                <svg width="20" height="20" viewBox="0 0 20 20" focusable="false">
                                    <path d="M13.5 14.5 9 10l4.5-4.5L12 4l-6 6 6 6 1.5-1.5z">
                                    </path>
                                </svg>
                            </div>
                        </div>
                    </button>
                </div>
            </div>

            <div class="carousel-nav-arrow nav-right">
                <div class="button-icon-figure">
                    <button class="arrow-button carousel-right-arrow" label="Next" (click)="nextButtonHandler()">
                        <div class="button-inner-wrapper">
                            <div class="path-wrapper">
                                <svg width="20" height="20" viewBox="0 0 20 20" focusable="false">
                                    <path d="M6.5 5.5 11 10l-4.5 4.5L8 16l6-6-6-6-1.5 1.5z">
                                    </path>
                                </svg>
                            </div>
                        </div>
                    </button>
                </div>
            </div>
                <ng-container *ngFor="let p of visibleProjectIndices; let i = index">
                    <zs-project-carousel-item [project]="projectItems[p]" 
                        [absoluteIndex]="p" [relativeIndex]="i - halfVisibleCount"
                        [ngStyle]="getTransformStyle(i - halfVisibleCount)">
                    </zs-project-carousel-item>
                </ng-container>
        </div>
        <div class="project-counter-wrapper">
            <span>
                {{ currentProjectText }}
            </span>
        </div>
        <div class="project-item-detail-wrapper">
            <zs-project-carousel-item-detail [project]="projectItems[previewedIndex]"></zs-project-carousel-item-detail>
        </div>
    </div>
</div>
